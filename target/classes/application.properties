spring.application.name=ai_putia

spring.datasource.url=jdbc:mysql://localhost:3306/ai_putia
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.root=INFO 
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=la tua email
spring.mail.password=la password univoca(non quella con cui accedi)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jwt.secret=una chiave h256 che potete generarvi random da qualsiasi sito
spring.jwt.jwtExpirationInMs=1800000


